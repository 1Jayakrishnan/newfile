<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="div1">
        <label for="" style="color: rgb(50, 4, 50); font-size: 40px; font-family: Arial, Helvetica, sans-serif; margin-left: 50px;">Registration form</label>
        <form action="#">
            <input type="text" placeholder="Name" class="ipt1" required>
            <input type="text" placeholder="Age" class="ipt1" required>
            <input type="text" placeholder="Place" class="ipt1" required>
            <input type="text" placeholder="District" class="ipt1" required>
            <input type="text" placeholder="Pin Code" class="ipt1" required>
            <input type="text" placeholder="Mobile" class="ipt1" required>
            <input type="text" placeholder="Email" class="ipt1" required>
            <input type="text" placeholder="Username" class="ipt1" required>
            <input type="text" placeholder="Password" class="ipt1" required>
            <select name="" id="" class="ipt1" style="width: 365px;" required>
                <option value="Male">Choose Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <select name="" id="" class="ipt1" style="width: 365px;" required>
                <option value="">Choose Courses</option>
                <option value="Civil">Civil</option>
                <option value="Mechanic">Mechanic</option>
                <option value="Computer">Computer</option>
                <option value="Electrical">Electrical</option>
            </select>
            <select name="" id="" class="ipt1" style="width: 365px;" required>
                <option value="Highest Qualification">Highest Qualification</option>
                <option value="BTech">BTech</option>
                <option value="BE">BE</option>
                <option value="Bsc">Bsc</option>
                <option value="MSc">MSc</option>
            </select>
            <label for="image" style="margin-left: 25px; padding-top: 30px;"><p class="p1">Upload your image <br></p></label>
            <input type="file" name="" id="" class="file1">
            <button type="submit" class="btn1" style="margin-top: 20px;">Register</button>
        </form>
        
    </div>
</body>
</html>
